<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Troys To-do List Maker!</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="newDescription">Task:</label>
      <input type="text" id="newDescription" name="new-task-description" placeholder="Enter list items here">
      <input type="submit" class="btn" value="Create New Task">
    </form>

    <div id="list">
      <h2>My To Do List</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
